    /* Animation for toast notifications */
    @keyframes fade-in-up {
      from {

        transform: translateY(20px);
      }
      to {

        transform: translateY(0);
      }
    }
    .animate-fade-in-up {
      animation: fade-in-up 0.5s ease-out forwards;
    }
  </style>
